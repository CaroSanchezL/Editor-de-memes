<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Editor de memes</title>
</head>
<body>
    <header>
    <!------------------------------------------ MENU PRINCIPAL --------------------------------------------------->
        <h1>GENERADOR DE MEMES</h1>
        <div class="div-header">
            <button class="button-header" id="img-button"><i class="fas fa-file-image"></i></i>Imagen</button>
            <button class="button-header" id="text-button"><i class="fas fa-font"></i>Texto</button>
            <button class="button-header dark-mode-header" id="dark-mode-button"><i class="fas fa-lightbulb"></i>Modo oscuro</button><!-- acá pondría solo uno de los dos botones y luego cambiaría el texto cuando apretamos-->
            <button class="button-header" id="light-mode-button"><i class="fas fa-lightbulb"></i>Modo claro</button>
    <!-- CELI: Volví a poner los botones alternativos que aparezcan y desaparezcan porque si cambio el textContent de un mismo botón, me saca el ícono de adentro -->
        </div>
    </header>
    <!------------------------------------------- AREA DE TRABAJO ------------------------------------------------->
    <main>
        <div class="meme-editor-container">
            
                <div class="meme-box">
                    <div class="meme-box-text">
                    <p  class="meme-box-text" id="top-text-in-memebox">TOP TEXT</p>
                    </div>
                    <div class="meme-placeholder"></div>
                    <div class="meme-box-text">                        
                    <p class="meme-box-text" id= "bottom-text-in-memebox">BOTTOM TEXT</p>
                    </div>
                </div>
                <button class="download-button"><i class="fas fa-download"></i>Descargá tu meme</button>
            
        </div>
    </main>
    <!----------------------------------------- TOGGLE ENTRE MENÚES ----------------------------------------------->
    <aside class='side-panel'>
        
    <!-------------------------------------------- MENU IMAGEN --------------------------------------------------->
    <div class="edit-box">
            <section class="img-panel panel">
                <h2 id="img-title">IMAGEN</h2>
                <div class="format-panel"></div>
                    <h3 id="url-title">URL</h3>
                    <input type="url" id="url-input">
                <div class="format-panel">
    <!-------------------------------------------- OPCIONES FONDO ------------------------------------------------->
                    <h3 id="background-img-title">FONDO</h3>
                    <div class="background-menu">
                        <div class="input-background">
                            <input type="color" id="color-background">
                            <span id="input-background-text"></span>  
                            <!-- En este span va el texto que dice que color es -->
                        </div>
                        <div class="input-background">
                            <select name="background-choices" id="select-background">
                                <option value="none">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
    
    <!-------------------------------------- OPCIONES FILTRO------------------------------------------->            
                <div class="filter-panel">
                    <h3 id="filter-title">FILTROS</h3>
                        <label>BRILLO
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>OPACIDAD
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>CONTRASTE
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>DESENFOQUE
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>ESCALA DE GRISES
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>SEPIA
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>HUE
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>SATURADO
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <label>NEGATIVO
                            <input type="range" min="5" max="10" step="0.01">
                        </label>
                        <button class="filter-button">Restablecer filtros</button>
                    </div>
                </div>
            </section>

            <section class = "text-panel panel">
                <h2 id="text-title">TEXTO</h2>
                <div class= "top-text-panel">
                    <h3 id="top-text-title">SUPERIOR</h3>
                    <textarea id="top-text-input">TOP TEXT</textarea>
                    <label for="hide-top-text"><input type="checkbox" name="hide-top-text" id="hide-top-text">Sin texto superior</label>
                </div>
                <div class= "bottom-text-panel">
                    <h3 id="bottom-text-title">INFERIOR</h3>
                    <textarea id="bottom-text-input">BOTTOM TEXT</textarea>
                    <label for="hide-bottom-text"><input type="checkbox" name="hide-bottom-text" id="hide-bottom-text">Sin texto inferior</label>
                </div>
                <div class="font">
                    <h3 id="font-title">FUENTE</h3>
                    <select name="font-choices" id="select-font">
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Typewriter</option>
                        <option value="andale-mono">Andale Mono</option>
                        <option value="comic-sans">Comic Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="times-new-roman">Times New Roman</option>                        
                    </select>
                    <input type="number" name= "font-size" id="font-size-input" value="40" min="12">
                    <button class="text-align-button" id="text-align-left"><i class="fas fa-align-left"></i></button>
                    <button class="text-align-button" id="text-align-center"><i class="fas fa-align-center"></i></button>
                    <button class="text-align-button" id="text-align-right"><i class="fas fa-align-right"></i></button>
                </div>
                <div class="text-color-background">
                    <h3 id="text-color-title">COLOR</h3>
                    <input type="color" name="font-color" id="font-color-input">
                    <h3 id="text-background-title">FONDO</h3>
                    <input type="color" name="text-background" id="text-background-input" value="#ffffff">
                    <label for="transparent-background"><input type="checkbox" name="transparent-background" id="transparent-background-checkbox">Fondo transparente</label>
                </div>
                <div class="text-outline">
                    <h3 id="text-outline-title">CONTORNO</h3>
                    <div class="outline-buttons">
                        <button id="button-no-outline">NINGUNO</button>
                        <button id="button-light-outline">CLARO</button>
                        <button id="button-dark-outline">OSCURO</button>
                    </div>
                </div>
                <div class="text-padding">
                <h3 id="padding-title">ESPACIADO</h3>
                <input type="number" id="padding-input" value="25" min="10" max="50">
                </div>
                <div class="line-spacing-input">
                    <h3 id="line-spacing-title">INTERLINEADO</h3>
                    <select name="padding-input" id="padding-input">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                <div>
            </section>
        </div>
        </aside>
    </div>
    <script src="main.js"></script>
</body>
</html>
