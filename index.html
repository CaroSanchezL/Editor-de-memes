<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Editor de memes</title>
</head>
<body>
    <header>
    <!------------------------------------------ MENU PRINCIPAL --------------------------------------------------->
        <h1>GENERADOR DE MEMES</h1>
        <div class="buttons-container-header">
            <button class="button-header" id="img-button"><i class="fas fa-file-image"></i></i>Imagen</button>
            <button class="button-header" id="text-button"><i class="fas fa-font"></i>Texto</button>
            <button class="button-header dark-mode-header" id="dark-mode-button"><i class="fas fa-lightbulb"></i>Modo oscuro</button>
            <button class="button-header" id="light-mode-button"><i class="fas fa-lightbulb"></i>Modo claro</button>
        </div>
    </header>
    <!------------------------------------------- AREA DE TRABAJO ------------------------------------------------->
    <main>
        <div class="meme-editor-container">
            
                <div class="meme-box" id= "meme-box">
                    <p  class="meme-box-text" id="top-text-in-memebox">TOP TEXT</p>
                    <div src="" class="meme-img" id="meme-img"></div>
                    <p class="meme-box-text" id= "bottom-text-in-memebox">BOTTOM TEXT</p>
                </div>
                <button class="download-button"><i class="fas fa-download"></i>Descargá tu meme</button>
        </div>
    </main>
    <!----------------------------------------- TOGGLE ENTRE MENÚES ----------------------------------------------->
    <aside class='side-panel' id="aside-panel">
        
    <!-------------------------------------------- MENU IMAGEN --------------------------------------------------->

    <div class="edit-box">
            <section class="panel">
                <h2 id="img-title">IMAGEN</h2>

                <div class="option-panel">
                    <h3 id="url-title">URL</h3>
                    <input type="url" id="url-input">
                </div>
                <div class=" option-panel format-panel">
    <!-------------------------------------------- OPCIONES FONDO ------------------------------------------------->
                    <h3 id="background-img-title">FONDO</h3>
                    <div class="row">
                        <label for="color-background" class="input-color">
                            <input type="color" id="color-background" name="color-background" value="#FFFFFF">
                            <span id="input-background-image"></span>  
                            <!-- En este span va el texto que dice que color es -->
                        </label>
                        <div class="input-background">
                            <select name="background-choices" id="select-background">
                                <option value="none">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
    
    <!-------------------------------------- OPCIONES FILTRO------------------------------------------->            
                <div class="option-panel filter-panel">
                    <h3 id="filter-title">FILTROS</h3>
                        <label class="label-filter" for="brightness">BRILLO
                            <input type="range" name="brightness" id="brightness" min="0" max="1" step="0.1" value="1">
                        </label>
                        <label class="label-filter" for="opacity">OPACIDAD
                            <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.1" value="1">
                        </label>
                        <label class="label-filter" for="contrast">CONTRASTE
                            <input type="range" name="contrast" id="contrast" min="100" max="1000" step="1" value="100">
                        </label>
                        <label class="label-filter" for="blur">DESENFOQUE
                            <input type="range" name="blur" id="blur" min="0" max="10" step="0.1" value="0">
                        </label>
                        <label class="label-filter" for="grayscale">ESCALA DE GRISES
                            <input type="range" name="grayscale" id="grayscale" min="0" max="100" step="1" value="0">
                        </label>
                        <label class="label-filter" for="sepia">SEPIA
                            <input type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0">
                        </label>
                        <label class="label-filter" for="hue">HUE
                            <input type="range" name="hue" id="hue" min="0" max="359" step="1" value="0">
                        </label>
                        <label class="label-filter" for="saturate">SATURADO
                            <input type="range" name="saturate" id="saturate" min="100" max="1000" step="10" value="100">
                        </label>
                        <label class="label-filter" for="invert">NEGATIVO
                            <input type="range" name="invert" id="invert" min="0" max="1" step="0.1" value="1">
                        </label>
                        <button class="filter-button">Restablecer filtros</button>
                    </div>
                </div>
            </section>

            <section class = "panel">
                <h2 id="text-title">TEXTO</h2>
                <div class= "option-panel">
                    <h3 id="top-text-title">SUPERIOR</h3>
                    <textarea id="top-text-input">TOP TEXT</textarea>
                    <label class="row" for="hide-top-text"><input type="checkbox" name="hide-top-text" id="hide-top-text">Sin texto superior</label>
                </div>
                <div class= "option-panel">
                    <h3 id="bottom-text-title">INFERIOR</h3>
                    <textarea id="bottom-text-input">BOTTOM TEXT</textarea>
                    <label class="row" for="hide-bottom-text"><input type="checkbox" name="hide-bottom-text" id="hide-bottom-text">Sin texto inferior</label>
                </div>
                <div class="option-panel">
                    <h3 id="font-title">FUENTE</h3>
                    <select name="font-choices" id="select-font">
                        <option value="Arial, Helvetica, sans-serif">Arial</option>
                        <option value="'Anton', sans-serif">Anton</option>
                        <option value="'Zen Tokyo Zoo', cursive">Zen Tokyo Zoo</option>
                        <option value="'Indie Flower', cursive">Indie Flower</option>
                        <option value="'Courier New', Courier, monospace">Courier New</option>
                        <option value="'Lobster', cursive">Lobster</option>
                        <option value="'Otomanopee One', sans-serif">Otomanopee One</option>
                        <option value="'Special Elite', cursive">Special Elite</option>
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>                        
                    </select>
                    <div class="row">
                        <input  class= "font-number-container" type="number" name= "font-size" id="font-size-input" value="40" min="12" max="100">
                        <button class="text-align-button" id="text-align-left"><i class="fas fa-align-left"></i></button>
                        <button class="text-align-button" id="text-align-center"><i class="fas fa-align-center"></i></button>
                        <button class="text-align-button" id="text-align-right"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
                <div class="option-panel">
                    <div class="color-panel-text">
                        <div class="column">
                            <h3 id="text-color-title">COLOR</h3>
                            <label class="input-color" for="font-color">
                                <input type="color" name="font-color" id="font-color-input" value="#000000">
                                <span id="input-font-color-text-span"></span>  
                                <!-- aca Caro hace tu magia no se cómo hiciste para que salga el nombre del color -->
                            </label>
                        </div>
                        <div class="column">
                            <h3 id="text-background-title">FONDO</h3>
                            <label class="input-color">
                                <input type="color" name="text-background" id="text-background-input" value="#ffffff">
                                <span id="input-background-text"></span>  
                                <!-- aca Caro hace tu magia no se cómo hiciste para que salga el nombre del color -->
                            </label>
                        </div>
                    </div>
                    <label class ="row" for="transparent-background"><input type="checkbox" name="transparent-background" id="transparent-background-checkbox">Fondo transparente</label>
                </div>
                <div class="option-panel">
                    <h3 id="text-outline-title">CONTORNO</h3>
                    <div class="outline-buttons">
                        <button class="contorno-button" id="button-no-outline">Ninguno</button>
                        <button class="contorno-button" id="button-light-outline">Claro</button>
                        <button class="contorno-button" id="button-dark-outline">Oscuro</button>
                    </div>
                </div>
                <div class="option-panel">
                    <h3 id="padding-title">ESPACIADO</h3>
                    <input type="number" id="padding-input" value="25" min="10" max="50">
                </div>
                <div class="option-panel">
                    <h3 id="line-spacing-title">INTERLINEADO</h3>
                    <select name="spaceline-input" id="spaceline-input">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                <div>
            </section>
        </div>
    </aside>
    <script src="main.js"></script>
</body>
</html>
